<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Caculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Stylish&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div>
            <div class="display">

            </div>
            <button class = "btnClear">AC</button>
            <button class = "btnPlusMin">+/-</button>
            <button class = "btnDiv">&#247</button>         <!--Code for Divide Symbol-->
            <button class = "btn7">7</button>
            <button class = "btn8">8</button>
            <button class = "btn9">9</button>
            <button class = "btnMulti">x</button>
            <button class = "btn4">4</button>
            <button class = "btn5">5</button>
            <button class = "btn6">6</button>
            <button class = "btnMinus">-</button>
            <button class = "btn1">1</button>
            <button class = "btn2">2</button>
            <button class = "btn3">3</button>
            <button class = "btnPlus">+</button>
            <button class = "btn0">0</button>
            <button class = "btnDeci">.</button>
            <button class = "btnEq">=</button>
        </div>

    </div>

</body>
</html>
